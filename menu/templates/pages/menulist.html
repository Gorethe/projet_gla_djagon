{% block content %}
{% load static %}
<!-- MENU -->
<section class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>

            <!-- lOGO TEXT HERE -->
            <a href="{% url 'home' %}" class="navbar-brand">IFI <span></span>FOOD</a>
        </div>
        <!-- MENU LINKS -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-nav-first">
                <li><a href="#home" class="smoothScroll">Home</a></li>
                <li><a href="#about" class="smoothScroll">About</a></li>
                <li><a href="#team" class="smoothScroll">Chef</a></li>
                <li><a href="#menu" class="smoothScroll">Menu</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Call Now! <i class="fa fa-phone"></i> 010 020 0340</a></li>
                <a href="#footer" class="section-btn">Reserve a table</a>
            </ul>
        </div>
    </div>
</section>
<!-- HOME -->
<section id="menu" style="background: pink">
</section>

<section id="menu" class="menulist">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="section-title wow fadeInUp" data-wow-delay="0.1s">
                    <h2>Our Services </h2>
                    <h4>Tea Time &amp; Dining</h4>
                </div>
            </div>
            {% for menu in menus %}
            <div class="col-md-2 col-sm-6">
                <div class="menu-thumb">
                    <div class="card">
                        <a href="{% url 'menudetail' menu.name%}">
                            <img src="" class="img-responsive" alt="">
                            <div class="card-body">
                                <h5 class="card-title">{{menu.title}}</h5>
                                <p>{{menu.description}}</p>
                                <div class="menu-price">
                                    <span></span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
